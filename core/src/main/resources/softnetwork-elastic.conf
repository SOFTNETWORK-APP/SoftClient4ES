elastic {
  # Authentication
  credentials {
    scheme = "http"
    scheme = ${?ELASTIC_SCHEME}

    host = "localhost"
    host = ${?ELASTIC_HOST}
    host = ${?ELASTIC_IP} # An alternative environment variable that uses the host's IP address to ensure backward compatibility.

    port = 9200
    port = ${?ELASTIC_PORT}

    method = "noauth" # Options: "noauth", "basic", "api-key", "bearer-token"
    method = ${?ELASTIC_AUTH_METHOD}

    username = ""
    username = ${?ELASTIC_CREDENTIALS_USERNAME}

    password = ""
    password = ${?ELASTIC_CREDENTIALS_PASSWORD}

    api-key = ""
    api-key = ${?ELASTIC_CREDENTIALS_API_KEY}

    bearer-token = ""
    bearer-token = ${?ELASTIC_CREDENTIALS_BEARER_TOKEN}

  }

  # Performance
  multithreaded     = true
  connection-timeout = 5s
  socket-timeout     = 30s

  # Cluster discovery
  discovery {
    enabled = false
    frequency = 5m
  }

  # Metrics and Monitoring
  metrics {
    enabled = true
    monitoring {
      enabled = true
      interval = 30s
      failure-rate-threshold = 10.0  # Alert if > 10% failures
      latency-threshold = 1000.0     # Alert if average latency > 1000ms
    }
  }

  watcher {
    scheme = elastic.credentials.scheme
    scheme = ${?ELASTIC_WATCHER_SCHEME}

    host = elastic.credentials.host
    host = ${?ELASTIC_WATCHER_HOST}

    port = ${elastic.credentials.port}
    port = ${?ELASTIC_WATCHER_PORT}

    method = elastic.credentials.method
    method = ${?ELASTIC_WATCHER_AUTH_METHOD}

    username = elastic.credentials.username
    username = ${?ELASTIC_WATCHER_USERNAME}

    password = elastic.credentials.password
    password = ${?ELASTIC_WATCHER_PASSWORD}

    api-key = elastic.credentials.api-key
    api-key = ${?ELASTIC_WATCHER_API_KEY}

    bearer-token = elastic.credentials.bearer-token
    bearer-token = ${?ELASTIC_WATCHER_BEARER_TOKEN}
  }
}